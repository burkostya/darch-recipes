kind: pipeline
type: docker
name: base

services:
- name: docker
  image: docker:dind
  privileged: true
  command: [ '-H', 'unix:///drone/docker.sock' ]

steps:
- name: build
  image: ubuntu:18.04
  environment:
    DOCKER_HOST: unix:///drone/docker.sock
  commands:
    - apt update -y
    - apt upgrade -y
    - apt-get install -y libseccomp-dev wget curl gnupg software-properties-common
    - wget -O- -q https://github.com/containerd/containerd/releases/download/v1.2.0/containerd-1.2.0.linux-amd64.tar.gz | tar xpz -C /
    - wget https://github.com/opencontainers/runc/releases/download/v1.0.0-rc5/runc.amd64 -O /bin/runc && chmod +x /bin/runc
    - curl -s https://raw.githubusercontent.com/godarch/darch/develop/scripts/install | DARCH_TAG=v0.26.4 bash /dev/stdin
    - mkdir -p /etc/containerd
    - echo 'disabled_plugins = ["cri"]' | tee /etc/containerd/config.toml
    - containerd &
    - sleep 5
    - darch version
    - ctr version
    - runc --version
    - chmod a+rwX -R /tmp
    - cd ./thinkpad
    - RECIPE=base ./ci

